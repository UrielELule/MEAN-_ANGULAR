<div class="fondoModalImg animated fadeIn" [class.oculto]="ModalSvc.ocultarModal">

    <div class="modal fade show" 
    id="responsive-modal"
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="myModalLabel" 
    style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                     <h3>Seleccione una imagen</h3>
                     
                     <div class="text-center">
                       <img *ngIf="!imgTemp" [src]="ModalSvc.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                     </div>
    
                    <input type="file" (change)="CambiarImagen($event)">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal"  (click)="cerrarModal()">Cancelar</button>
                    <button (click)="subirImagen()" type="button" class="btn btn-danger waves-effect waves-light">Actualizar Foto</button>
                </div>
            </div>
        </div>
    </div>

</div>
