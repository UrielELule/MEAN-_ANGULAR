<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Cargando contenido  {{progreso1}}</h4>

                <div class="progress m-t-20">

                    <div class="progress-bar bg-success" 
                         style="height:8px;"
                         [style.width]="getProgreso1"
                         role="progressbar">
                    </div>

                </div>

                <div class="progress m-t-20">

                    <div class="progress-bar bg-warning" 
                         style="height:8px;"
                         [style.width]="getProgreso2"
                         role="progressbar">
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

</div>


<div class="row">

    <div class="col-6">

        <div class="card">
            <div class="card-body">
               
               <app-incrementador (valorSalida)="progreso1 = $event" [valor]="progreso1"></app-incrementador>

            </div>
        </div>

    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-outline-warning'"></app-incrementador>
            </div>
        </div>
    </div>

</div>
