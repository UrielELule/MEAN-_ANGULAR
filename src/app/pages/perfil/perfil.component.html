<div class="row">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil</h4>
                <h6 class="card-subtitle">STACK MEAN</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname" placeholder="Usuario ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [readOnly]="user.google" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Email">
                        </div>
                    </div>
                    
                    <button [disabled]="perfilForm.invalid" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>

                <div class="img-container text-center">
                    <img *ngIf="!imgTemp" [src]="user.imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>

                <input type="file" (change)="CambiarImagen($event)">

                <br>    
                <br>

                <button [disabled]="!imgSubir" (click)="subirImagen()" type="button" class="btn btn-success waves-effect waves-light m-r-10">Cambiar imagen</button>  
            </div>
        </div>
    </div>

</div>
